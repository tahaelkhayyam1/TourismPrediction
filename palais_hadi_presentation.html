                paginationDotsEl.innerHTML = slides.map((_, index) => 
                    `<button data-index="${index}" class="dot w-3 h-3 rounded-full transition-all ${
                        index === currentSlide ? 'bg-amber-600 w-8' : 'bg-amber-300 hover:bg-amber-400'
                    }"></button>`
                ).join('');
                
                // Ajouter les √©couteurs d'√©v√©nements aux nouveaux points
                document.querySelectorAll('.dot').forEach(dot => {
                    dot.addEventListener('click', (e) => {
                        currentSlide = parseInt(e.target.dataset.index);
                        renderSlide();
                    });
                });

                // G√©rer l'√©tat des boutons
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;

                // Rendre les ic√¥nes Lucide
                lucide.createIcons();
            };

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    renderSlide();
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    renderSlide();
                }
            };

            // √âcouteurs d'√©v√©nements
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Rendu initial
            renderSlide();
        });
    </script>
</body>
</html>
